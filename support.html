<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VANILLASCRIPT Inc. – Tokyo-based GAME Studio</title>
  <meta name="description" content="VANILLASCRIPT Inc. is a Tokyo-based game studio. Feel the hit, ride the rush, take the pain and indulge in the addictive thrill." />
  <meta name="robots" content="noindex, nofollow" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap" rel="stylesheet" />
  <style>
    :root { --highlight-bg:#000; --highlight-fg:#fff; }
    .visually-hidden {
      position: absolute !important;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      white-space: nowrap;
      border: 0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Noto Sans JP', Arial, sans-serif;
      background: #fff;
      color: #111;
      font-size: 1rem;
      line-height: 1.4;
      height: 100vh;
      overflow: hidden;
    }
    main {
      position: relative;
      z-index: 10;
      max-width: 50rem;
      margin: 0 auto;
      padding: 2rem;
      max-height: 100vh;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    main::-webkit-scrollbar { display: none; }
    main * { pointer-events: auto; }
    .block { margin-bottom: 2rem; }
    p { margin: .25rem 0; }
    .highlight {
      background: var(--highlight-bg);
      color: var(--highlight-fg);
      padding: 0 .125rem;
      font-size: 1.125rem;
    }
    address { font-style: normal; }
    @media (prefers-color-scheme: dark) {
      body { background: #111; color: #eee; }
      .highlight { background: #fff; color: #000; }
    }
    @media (prefers-reduced-motion: reduce) {
      .block { animation: none !important; opacity: 1; transform: none; }
    }
  </style>
</head>
<body>
  <main>
    <section class="block" style="margin-top:14rem">
      <p>サポー<span class="highlight">ト</span></p>
      <p>Support</p>
    </section>
    <section class="block" style="margin-top:42rem">
      <p>お<span class="highlight">問</span>い合わせは support@vanillascript.co.jp までお願い<span class="highlight">し</span>ます。</p>
      <p>For support, please email support@vanillascript.co.jp</p>
    </section>
  </main>
</body>
</html>
